<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar with Images</title>

    <!-- Add Bootstrap CSS (you can replace this with the link to your Bootstrap CSS file) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Add your custom CSS file (if any) -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <!-- Image for Link 1 -->
            <a class="navbar-brand" href="#">
                <img src="./girl scouts logo.png" alt="Link 1 Image" width="100" height="30" class="d-inline-block align-top">
                </a>

            <!-- Collapsible Navbar Content -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <!-- Image for Link 1 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="./cookies.jpg" alt="Link 1 Image" width="300" height="" class="d-inline-block align-top">
                            Cookies
                        </a>
                    </li>

                    <!-- Image for Link 2 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="./travelpathway.jpg" alt="Link 2 Image" width="200" height="" class="d-inline-block align-top">
                            Destinations
                        </a>
                    </li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </nav>

        <!-- Your Content Goes Here -->

    </div>

    <!-- Add Bootstrap JS (you can replace this with the link to your Bootstrap JS file) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
